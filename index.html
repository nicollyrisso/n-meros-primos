    <!DOCTYPE html>
<html lang="pt-BR">
<head>
    <title>Números Primos</title>
    <meta charset="UTF-8">
    <script>
        function recebeNumero() {
            var canvas = document.getElementById('meuCanvas');
            if (canvas.getContext) {
                var cntxt = canvas.getContext('2d');
                var maxWidth = 400;
                var lineHeight = 35;
                var x = 20;
                var y = 60;
                var grad = cntxt.createLinearGradient(0, 0, canvas.width, 0);
                grad.addColorStop(0,"rgb(255, 0, 0)");
                grad.addColorStop(0.5, "rgb(255, 255, 255)");
                grad.addColorStop(1,"rgb(0, 0, 0)");

                var N = parseInt(document.getElementById("Numero").value, 10);
                cntxt.fillStyle = "rgb(255, 255, 255)";
                cntxt.fillRect (0, 0, canvas.width, canvas.height);
                cntxt.font="20px Comic Sans MS";
                cntxt.fillStyle = grad;
                mostraPrimos(cntxt, N, x, y);
            }
        }

        function isPrime(number) {
            if (number <= 1) {
                return false;
            }
            for (let i = 2; i <= Math.sqrt(number); i++) {
                if (number % i === 0) {
                    return false;
                }
            }
            return true;
        }

        function mostraPrimos(cntxt, N, x, y) {
            let primeNumbers = [];
            let number = 2;
            while (primeNumbers.length < N) {
                if (isPrime(number)) {
                    primeNumbers.push(number);
                }
                number++;
            }

            let line = "Números primos até " + N + ": " + primeNumbers.join(", ");
            cntxt.fillText(line, x, y);
            cntxt.strokeText(line, x, y);
            document.getElementById("Numero").value = "";
            document.getElementById("Numero").focus();
        }
    </script>
</head>
<body>
<div>
    <h1>Números Primos</h1>
    <label style="font-size: 20px;">Digite um número:</label>
    <input type="text" id="Numero" autofocus><br>
    <button onclick="recebeNumero()">Mostrar Primos</button><br><br>
    <canvas id="meuCanvas" width="400" height="400" style="border:1px solid #000000; background-color: white;"></canvas>
</div>
</body>
</html>
